spring.application.name=javaweb
spring.datasource.url=jdbc:mysql://localhost:3305/javaweb_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=javaweb_user
spring.datasource.password=javaweb_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
jwt.privateKey=my-very-strong-secret-key-12345678

cloudinary.cloud_name=changethis
cloudinary.api_key=changethis
